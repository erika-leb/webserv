# root html;
autoindex off;

server {
    listen 8084;

    client_max_body_size 3;
    location / {
		# root /test;
        #return /kiki;
        autoindex on;
        # index index.html;
    }
    location /kiki {
        allow_methods GET POST;
        index index.html;
        autoindex off;
        error_page  404  404.html;
        error_page  500  500.html;
        error_page  300  300.html;
    }
}
